version: "3.8"

services:
  postgres:
    restart: always
    image: "postgres:16"
    ports:
      - "5432"  # Optional: only expose if external access needed
    environment:
      POSTGRES_DB: thingsboard
      POSTGRES_PASSWORD: postgres   # Change this in production!
    volumes:
      - postgres-data:/var/lib/postgresql/data

  thingsboard:
    restart: always
    image: "thingsboard/tb-node:4.3.0.1"
    ports:
      - "8080:8080"                          # Web UI
      - "1884:1883"                          # MQTT (bridged from Mosquitto)
      - "7070:7070"                          # Edge RPC port
      - "8883:8883"                          # MQTT over SSL
      - "5683-5688:5683-5688/udp"           # CoAP/LwM2M (optional)
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    environment:
      TB_SERVICE_ID: tb-node-1               # Required for node identification
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/thingsboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      TB_QUEUE_TYPE: in-memory               # Default; use 'kafka' for production
      # Optional: Limit Java heap on RPi (adjust based on your model, e.g., 4GB â†’ 2-3GB max)
      JAVA_OPTS: "-Xms512m -Xmx2048m"
    depends_on:
      - postgres
    volumes:
      - tb-data:/data
      - tb-logs:/var/log/thingsboard

volumes:
  postgres-data:
    name: tb-postgres-data
    driver: local
  tb-data:
    name: tb-data
    driver: local
  tb-logs:
    name: tb-logs
    driver: local
